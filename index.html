<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/181/181627.png">
    <link rel="stylesheet" href="./src/CSS/style.css">
    <script defer src="./src/JS/script.js"></script>
    <title>Todo List</title>
</head>
<body>
    <main>
        <section class="section-form">
            <div class="title">
                <div class="title-top">
                    <p id="quantidade-tarefas"></p>
                    <button class="limpar-tarefas">Limpar Tarefas</button>
                </div>
                <div class="title-bottom">
                    <h2>TODO LIST</h2>
                </div>
            </div>
            <div class="form">
                <input type="text" placeholder="Adicionar tarefa" id="pesquisa">
                <button id="adicionar-tarefa">Adicionar</button>
            </div>
        </section>
        <section class="section-list">
            <ul class="lista-tarefas"></ul>
        </section>
        <section class="section-alteracao" id="section-alteracao">
            <div class="alteracao-camp">
                <div class="alteracao-title">
                    <h1>Insira sua alteração</h1>
                </div>
                <div class="alteracao-check">
                    <input type="text" placeholder="Digite sua tarefa" id="input-trocar-tarefa">
                    <div class="imgs-button-tarefa">
                        <img class="alterar-tarefa" id="img-alterar-tarefa" src="./src/imgs/manter_tarefa.svg" alt="img | manter tarefa">
                        <img class="manter-tarefa" id="img-manter-tarefa" src="./src/imgs/alterar_tarefa.svg" alt="img | alterar tarefa">
                    </div>
                </div>
            </div>
        </section>
        <section class="section-alert"></section>
    </main>
</body>
</html>
